mode: bibliography

style: |
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <bibliography>
      <layout>
        <names variable="author" suffix=".">
          <name initialize-with=". " />
        </names>
        <group prefix=" ">
          <text value="Title: " />
          <text variable="title"/>
        </group>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
    title: My title
  - id: item2
    author:
      - given: Another
        family: Name

result: |
  G. Name. Title: My title
  A. Name.

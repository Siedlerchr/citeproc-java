mode: bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <locale xml:lang="en">
      <terms>
        <term name="and">AND</term>
      </terms>
    </locale>
    <bibliography>
      <layout>
        <names variable="author">
          <name name-as-sort-order="all" initialize-with=". " delimiter="; "/>
        </names>
        <text variable="title"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
      - given: Another
        family: One
    title: My title

result: |
  Name, G.; One, A.My title

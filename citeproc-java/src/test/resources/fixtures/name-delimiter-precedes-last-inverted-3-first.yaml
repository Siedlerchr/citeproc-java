mode: bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <locale xml:lang="en">
      <terms>
        <term name="and">AND</term>
      </terms>
    </locale>
    <bibliography>
      <layout>
        <names variable="author" suffix=" ">
          <name initialize-with=". " delimiter="; " and="text" delimiter-precedes-last="after-inverted-name" name-as-sort-order="first"/>
        </names>
        <text variable="title"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
      - given: Another
        family: One
      - given: Third
        family: Guy
    title: My title

result: |
  Name, G.; A. One AND T. Guy My title

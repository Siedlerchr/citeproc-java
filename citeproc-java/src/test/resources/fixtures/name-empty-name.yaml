mode: bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <locale xml:lang="en">
      <terms>
        <term name="and">AND</term>
      </terms>
    </locale>
    <bibliography>
      <layout>
        <names variable="author" suffix=". ">
          <name initialize-with=". "/>
        </names>
        <names variable="editor" prefix="(" suffix=") ">
          <name initialize-with=". "/>
        </names>
        <names variable="interviewer" prefix="[" suffix="] ">
          <name initialize-with=". "/>
        </names>
        <text variable="title"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
    editor:
      - given: Another
        family: One
    title: My title

result: |
  G. Name. (A. One) My title

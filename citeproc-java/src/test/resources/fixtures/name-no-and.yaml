modes:
  - bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <locale lang="en">
      <term name="and">AND</term>
    </locale>
    <bibliography>
      <layout>
        <names variable="author" suffix=". ">
          <name initialize-with=". "/>
        </names>
        <text variable="title"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
      - given: Another
        family: One
    title: My title

result: |
  G. Name, A. One. My title

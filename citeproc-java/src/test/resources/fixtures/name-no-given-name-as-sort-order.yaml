mode: bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <locale xml:lang="en">
      <terms>
        <term name="and">AND</term>
      </terms>
    </locale>
    <bibliography>
      <layout>
        <names variable="author" suffix=". ">
          <name initialize-with=". " name-as-sort-order="all"/>
        </names>
        <text variable="title"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - family: Name
      - family: One
    title: My title

result: |
  Name, One. My title

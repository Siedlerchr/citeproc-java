modes:
  - bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <bibliography>
      <layout>
        <names variable="author" suffix=". ">
          <name et-al-min="1"/>
        </names>
        <text variable="title"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
      - given: Another
        family: One
      - given: Third
        family: Name
      - given: Fourth
        family: Name
    title: My title

result: |
  Given Name, Another One, Third Name, Fourth Name. My title

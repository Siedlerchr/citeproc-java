mode: citation

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <citation>
      <layout delimiter="&#x0A;">
        <choose>
          <if position="ibid">
            <text value="IBID" />
          </if>
          <else>
            <names variable="author" suffix=". ">
              <name initialize-with=". " />
            </names>
            <text variable="title"/>
          </else>
        </choose>
      </layout>
    </citation>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
    title: My title
  - id: item2
    author:
      - given: Another
        family: Name
    title: Another title

citations:
  - citationItems:
      - id: item1
      - id: item2
      - id: item1
      - id: item1
      - id: item2

result: |-
  G. Name. My title
  A. Name. Another title
  G. Name. My title
  IBID
  A. Name. Another title

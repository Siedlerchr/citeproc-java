mode: bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <bibliography>
      <layout>
        <names variable="author" suffix=". ">
          <name initialize-with=". " />
        </names>
        <text variable="title"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
    title: My title

result:
  text: |
    G. Name. My title
  html: |-
    <div class="csl-bib-body">
      <div class="csl-entry">G. Name. My title</div>
    </div>

mode: bibliography

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <bibliography>
      <layout suffix=".">
        <group display="block">
          <text variable="title" />
          <text value=" - " />
          <text variable="title" font-style="italic"/>
        </group>
        <text variable="title" font-style="italic"/>
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
    title: That is my title!


mode: bibliography

experimentalMode: only

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <macro name="title2">
      <text variable="title" font-style="italic"/>
    </macro>
    <macro name="title3">
      <text macro="title2" text-decoration="underline"/>
    </macro>
    <bibliography>
      <layout suffix=".">
        <text macro="title3" vertical-align="sup" />
        <text value="&#10;"/>
        <text macro="title2" vertical-align="sub" />
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
    title: That is my title!

result:
  html: |-
    <div class="csl-bib-body">
      <div class="csl-entry"><sup><span style="text-decoration: underline"><span style="font-style: italic">That is my title!</span></span></sup>
    <sub><span style="font-style: italic">That is my title!</span></sub></div>
    </div>

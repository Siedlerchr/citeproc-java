mode: bibliography

experimentalMode: only

style:
  <style xmlns="http://purl.org/net/xbiblio/csl" version="1.0">
    <macro name="title2">
      <text variable="title" font-style="normal"/>
    </macro>
    <macro name="title3">
      <text macro="title2" font-style="oblique"/>
    </macro>
    <bibliography>
      <layout suffix=".">
        <text macro="title3" font-style="italic" />
        <text value="&#10;"/>
        <text macro="title2" font-style="italic" />
      </layout>
    </bibliography>
  </style>

items:
  - id: item1
    author:
      - given: Given
        family: Name
    title: That is my title!

result:
  html: |-
    <div class="csl-bib-body">
      <div class="csl-entry"><i><em><span style="font-style: normal">That is my title!</span></em></i>
    <i><span style="font-style: normal">That is my title!</span></i></div>
    </div>
